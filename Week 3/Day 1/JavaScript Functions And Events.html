        function add()
         {
           var fn1, sn2, sum;
           fn1 = parseInt(document.getElementById("firstnumber").value);
           sn2 = parseInt(document.getElementById("secondnumber").value);
           sum = fn1 + sn2;
           document.getElementById("answer").value = sum;
         }

    </script>

        <label for="" >Enter First Number ::</label><br>
        <input type="text" placeholder="Enter Here" input id="firstnumber">
        <br><br>
        <label for="" >Enter Second Number ::</label><br>
        <input type="text" placeholder="Enter Here" input id="secondnumber">
        <br><br>
        <button onclick="add()">Add Them</button>
        <br><br>
        <label for="" >The Sum Is ::</label><br>
        <input type="text" input id="answer">
