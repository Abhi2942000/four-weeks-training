<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counts The Number Of Occurrences</title>

    <script>

function countOccurrences(arr) {
  var occurrences = {};

  for (var i = 0; i < arr.length; i++) {
    var element = arr[i];

    if (occurrences[element]) {
      occurrences[element]++;
    } else {
      occurrences[element] = 1;
    }
  }

  return occurrences;
}

var userInput = prompt("Enter elements of the array, separated by commas:");
var arr = userInput.split(",").map(function(item) {
  return item.trim();
});

var result = countOccurrences(arr);

console.log(result);


    </script>
</head>
