<!DOCTYPE html>

    <title>Document</title>

    <script>
        
//The split("") method splits a String object into an array of strings by separating the string into substrings.
//The reverse("") the order of the elements in the array    
//The join("") it joins all the elements of array into string


      function string_reverse(str) 
        {
            return str.split("").reverse().join("");
        }

        console.log(string_reverse("Abhi_Bhosale"));
        console.log(string_reverse("Promact_Infotech_Pvt.Ltd"));

        

    </script>

</head>
